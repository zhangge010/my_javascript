<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <p id="active">zhangsan</p>
    </div>
    <!--
        动态操作节点
        都是父节点调用
        1.创建节点 createElement()
        2.插入节点appendChild()//插入在子节点的最后一个
                insertBefore(newNode,node)//可以在子节点中某一个节点之前
        3.删除节点 removeChild()
        4.替换节点 replaceChild(newNode,node)
        5.创建文本节点 createTextNode()
    -->
    <script type="text/javascript">
        var oDiv=document.getElementById('box');
        var oP=document.getElementById('active');
        var newNode=document.createElement('p');
        var newNode2=document.createElement('p');
        newNode.innerHTML=('hello world');
        newNode2.innerHTML=('<h1>good</h1>');
        newNode.setAttribute('class','active');
        newNode.setAttribute('id','active');
        oDiv.appendChild(newNode);
        oDiv.insertBefore(newNode2,oP);

        var oB=document.getElementsByTagName('body')[0];
        var newNode3=document.createElement('div');
        newNode3.innerHTML='我在父节点前面';
        // oB.insertBefore(newNode3,oDiv);
        oDiv.parentNode.insertBefore(newNode3,oDiv)
        oDiv.style.fontSize=10+'px'




    </script>
</body>
</html>
