<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onmouseover()和onmovseout</title>
    <link rel="shortcut icon" type="image/x-icon" href="./logo.png">
    <link rel="stylesheet"  type="text/css" href="./index.css">
</head>
<body>
<div id="box">点我</div>
<script type="text/javascript">
    var dDOM=document.getElementById('box');
    //鼠标滑动
    dDOM.onmouseover=function () {
        this.style.backgroundColor='blue';
    };
    //鼠标离开
    dDOM.onmouseout=function () {
        this.style.backgroundColor='pink';
    }
</script>

</body>
</html>
