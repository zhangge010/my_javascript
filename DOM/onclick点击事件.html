<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" type="image/x-icon" href=".\logo.png">
    <style>
        #box{
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            background: pink;
        }
    </style>
</head>
<body>
<div id="box">点我</div>
<script type="text/javascript">
    var isPink=true;
    var dDOM=document.getElementById('box');
    dDOM.onclick=function () {
        if (isPink){
           this.style.backgroundColor='red';
           isPink=false;
        }else {
            this.style.backgroundColor='pink';
            isPink=true;
        }
    }

</script>

</body>
</html>
