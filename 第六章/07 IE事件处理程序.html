<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background-color: #808080;
			}
		</style>
	</head>
	<body>
		<!-- //ie10、9、8、7、、才能使用 -->
		<div id="box"></div>
		<script type="text/javascript">
			//IE attachEvent()和detachEvent()
			var box=document.getElementById('box');
			box.addEventListener('click',function(){
				box.innerHTML+=3;
			})
			// box.attachEvent('onclick',function(){
			// 	box.innerHTML+=2;
			// })
		</script>
	</body>
</html>
