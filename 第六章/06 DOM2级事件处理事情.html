<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background-color: #808080;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			//DOM2级事件中处理定义程序
			//布尔值默认为false是处于冒泡阶段,如果为true是处于捕获阶段
			//addEventListener(事件名，处理程序的函数，布尔值) removeEventListener()
			/*var box=document.getElementById('box')
			setTimeout(function(){
				box.addEventListener('click',function(){
					this.innerHTML+=1;
				},false)
			},20)
			//IE9不支持
			box.addEventListener('click',function(){
				this.innerHTML+=2;
			},false)*/
			
			//正确的移除事件的方式
			function handler(){
				this.innerHTML+='hello'
			}
			box.addEventListener('click',handler,false)
			box.removeEventListener('click',handler,false)
		</script>
	</body>
</html>
