<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 100px;
				background-color: #008000;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			window.onload =function(){
				var box = document.getElementById('box');
				box.onclick=function(e){
					//event对象是事件处理程序的第一个参数,ie8不兼容
					// 兼容性的写法
					e = e || window.event;
					box.innerHTML = e;
				}
			}
		</script>
	</body>
</html>
