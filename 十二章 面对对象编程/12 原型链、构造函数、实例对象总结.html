<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //构造函数：Foo
    //实例对象：f1
    //原型对象：
    function Foo() {}
    var f = new Foo()
    //1.原型对象和实例对象的关系
    console.log(Foo.prototype === f.__proto__)
    //2.原型对象和构造函数的关系
    console.log(Foo.prototype.constructor === Foo)
    //3实例对象和构造函数
    //间接关系是实例对象可以继承原型对象的constructor属性
    console.log(f.constructor === Foo)
</script>

</body>
</html>
