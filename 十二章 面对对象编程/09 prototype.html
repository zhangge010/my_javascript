<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function Foo() {
    }
    //js继承机制：通过原型对象实现继承
    //原型对象的作用，就是定义所有实例对象共享的属性和方法
    Foo.prototype.name = 'hello'
    var f1=new Foo();
    var f2=new Foo();
    console.log(f1.name)
    console.log(f2.name)
    Foo.prototype.age = 20;
    Foo.prototype.name = 'world';
    console.log(f1.name)
    console.log(f2.age)
</script>

</body>
</html>
