<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07 原型对象</title>
</head>
<body>
<script type="text/javascript">
    //原型对象：Foo.prototype
    //实例对象：f1就是实例对象，每一个原型对象中都有一个__proto__
    //构造函数：用来初始化新创建对象的函数，Foo是构造函数，自动给构造函数赋予了一个属性prototype,
    //该属性指向了实例对象的原型对象
    function Foo() {
        Foo.prototype.showName = function () {
            console.log('mjj');
            return 'hello'
        }
    }
    var f1=new Foo()
    var f2=new Foo()
    // Foo.prototype.name='mjj'
    // console.log(f1.__proto__)
    // console.log(Foo.prototype)
    console.log(f1.showName())
    console.log(f2.showName())
    console.log(Foo.prototype)
    console.log(f1.__proto__)
    console.log(f1.constructor===Foo)
    // console.log(Foo.constructor)
</script>

</body>
</html>
