<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function Person() {};
    Person.prototype = {
        name:'mjj',
        age: 18,
        friends:['张三','李四'],
        sayName:function () {
            console.log(this.name);
        },
        constructor :Person
    }
    //问题：在于引用类型值属性会被所有的实例对象共享并且修改，很少使用原型模式的原因
    // Person.prototype.constructor = Person
    var p1 = new Person();
    p1.sayName();
    var p2 = new Person();
    p2.sayName()
    console.log(p1.constructor === Person)
    console.log(p1.sayName ===p2.sayName)
    console.log(p1.friends)
    p1.friends.push('王五')
    console.log(p2.friends)

</script>

</body>
</html>
