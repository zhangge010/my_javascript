<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<script type="text/javascript">
		function doAdd() {
			switch (arguments.length) {
				case 0:
					return 100;
					break;
				case 1:
					return arguments[0] + 100;
					break;
				case 2:
					return arguments[0] + arguments[1] + 100;
					break;
				default:
					return 'hello';
					break;
			}
		}
		console.log(doAdd());
		console.log(doAdd(1));
		console.log(doAdd(1, 2));
		console.log(doAdd(1, 2, 3));
		//prototype属性
		doAdd.prototype.a = 1;
		console.log(doAdd.prototype)
	</script>
</body>

</html>
