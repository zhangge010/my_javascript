    //4.利用call和apply做继承
    function Animal(name, age) {
        this.age = age;
        this.name = name;
        this.sayAge = function () {
            console.log(this.age);
        }
    }

    //cat
    function Cat(name, age) {
        //继承Animal
        Animal.call(this, name, age)
    }

    var c = new Cat('小花', 30)
    c.sayAge();
    console.log(c.name)

    function Dog() {
        Animal.apply(this, arguments)
    };
    var d = new Dog('小白', 20)
    console.log(d.name)
    console.log(d.age)
    //5.使用log代理console.log()
    function log() {
        console.log.apply(console,arguments)
    };
