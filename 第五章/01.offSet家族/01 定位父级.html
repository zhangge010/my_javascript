<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 50px;
				border: 1px solid green;
				/* margin: 10px; */
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		 <!-- offset demension 偏移量 
		 1.定位父级 offsetParent:与当前元素最近的经过定位的父级元素
		 2.offsetLeft offsetTop
		 3.offsetHeight offsetWidht=boder+width+padding-->	
		 <script type="text/javascript">
		 	//offsetParent:与当前元素最近的经过定位的父级元素
			//1.元素本身有fixed定位,offsetParent是null
			var box=document.getElementById('box');
			console.log(box.offsetParent);
			console.log(box.offsetHeight)
			console.log(box.offsetWidth)
			console.log(box.offsetLeft)
			//2.元素本身无fixed定位,offsetParent是body
			//3.元素本事无定位,父级元素存在定位,offsetParent是以最近的经过定位的父级元素
			//4.body元素的offsetParent是null
			box.onclick=function(){
				console.log(12345)
				console.log(this)
			}
		 </script>
	</body>
</html>
