    function serilizeUrl(url) {
        var urlObject={};
        if (/\?/.test(url)){
            var urlString = url.slice(url.indexOf('?')+1);
            var urlArray=urlString.split('&');
            for (var i=0;i<urlArray.length;i++){
                var item = urlArray[i].split('=')
                urlObject[item[0]]=item[1];
            }
            return urlObject
        }
        return '输入的url格式错误'
    }
    var res = serilizeUrl('bahj?a=1&b=2&c=1&d=9')
