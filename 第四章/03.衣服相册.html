<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
            overflow: hidden;
        }
        ul li{
            float: left;
            margin-left: 15px;
            margin-top: 20px;
            width: auto;
            /*height: 46px;*/
            border:1px solid white;

        }

        ul li.active{
            border-color: red;

        }
    </style>
</head>
<body>
    <img src="./images/image03.jpg" id="bigImg" width="300">
    <ul>
        <li class="active">
            <a href="">
                <img src="./images/image03.jpg" width="46px" class="smallImg" >
            </a>
        </li>
        <li class="">
            <a href="">
                <img src="./images/image04.jpg" width="46px" class="smallImg">
            </a>
        </li>
        <li class="">
            <a href="">
                <img src="./images/image05.jpg" width="46px" class="smallImg">
            </a>
        </li>
        <!--<li class="">-->
            <!--<a href="">-->
                <!--<img src="./images/image06.jpg" width="46px" class="smallImg">-->
            <!--</a>-->
        <!--</li>-->
    </ul>
    <script type="text/javascript">
         var bigImg = document.getElementById('bigImg');
         var smallImgs=document.getElementsByClassName('smallImg');
         for (var i=0;i<smallImgs.length;i++){
             smallImgs[i].onmouseover=function () {

                 for (var j=0;j<smallImgs.length;j++){
                     smallImgs[j].parentNode.parentNode.setAttribute('class','')
                 }

                 this.parentNode.parentNode.setAttribute('class','active')

                 var smallImgsSrc=this.getAttribute('src')
                 // console.log(bigImgsSrc)
                 bigImg.setAttribute('src',smallImgsSrc)
             }
         }
    </script>

</body>
</html>
