<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
            padding: 20px;
            margin: 100px auto;
            font-size: large;
        }

        .footer{
            text-align: center;
        }
        #header input{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="header">
            <h2>我的歌单</h2><br>
            <hr>
            <input type="checkbox">漂洋过海来看你 <br>
            <input type="checkbox">越过山丘 <br>
            <input type="checkbox">山阴路的夏天 <br>
            <input type="checkbox">你离开了南京 从此没人陪我说话 <br>
            <input type="checkbox">后来 <br>
            <input type="checkbox">关于郑州的记忆 <br>
            <input type="checkbox">天空之城 <br>
            <input type="checkbox">那个女孩 <br>
            <input type="checkbox">那个女孩 <br>
            <input type="checkbox">那个女孩 <br>
            <input type="checkbox">那个女孩 <br>
            <input type="checkbox">那个女孩 <br>
            <input type="checkbox">那个女孩 <br>
        </div>
        <div class="footer">
            <hr>
            <button id="allSelect">全选</button>
            <button id="cancelSelect">取消</button>
            <button id="reverseSelect">反选</button>
        </div>
    </div>
    <script type="text/javascript">
        var items=document.getElementsByTagName('input');
        function $(id){
            return typeof(id)==='string' ? document.getElementById(id) : null;
        };
        $('allSelect').onclick=function () {
            for (var i=0;i<items.length;i++){
                items[i].checked=true;
            }
        };
        $('cancelSelect').onclick=function () {
            for (var i=0;i<items.length;i++){
                items[i].checked=false
            }
        };
        $('reverseSelect').onclick=function () {
            for (var i=0;i<items.length;i++){
                items[i].checked=!items[i].checked
            }
        };

    </script>


</body>
</html>
