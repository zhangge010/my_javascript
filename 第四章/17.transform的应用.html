<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box{
            width: 10px;
            height: 10px;
            background-color: #ff6700;
            transform: translate(500px,200px);
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script type="text/javascript">
        var idDom=document.getElementById('box');
        var n=1;
        var a=setInterval(function () {
            if (n<20){
                idDom.style.transform = `translate(500px,200px)rotate(${5*n}deg) scale(${n})`;
            n++;
            }else {
                clearInterval(a)
            }

        },50);
        console.log(30/60);
        console.log(parseInt(30/60))
    </script>


</body>
</html>
