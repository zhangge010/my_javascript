<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function hasPlugin(a) {
        a=a.toLowerCase();
        for (var i = 0; i < navigator.plugins.length; i++) {
            if (navigator.plugins[i].name.toLowerCase().indexOf(a) > -1) {
                return true;
            } else {
                return false;
            }
        }
    }

    // alert(hasPlugin('Flash'))
    alert(hasPlugin('Chrome PDF Plugin'));

</script>

</body>
</html>
