<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#box{
				width: 200px;
				height: 100px;
				background-color: red;
				position: relative;
				left: -200px;
			}
			#box span{
				position: absolute;
				width: 40px;
				height: 40px;
				background-color: #0000FF;
				right: -40px;
				top: 50%;
				margin-top: -20px;
				text-align: center;
				line-height: 40px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>拉开</span>
		</div>
		<script type="text/javascript">
			window.onload=function(){
				var box=document.getElementById('box');
				var timer = null,speed = 0 ;
				box.onmouseover = function(){
					slowAnimation(this,0 )
				};
				box.onmouseout = function(){
					slowAnimation(this,-200)
				};
				
				function slowAnimation(obj,end){
					clearInterval(timer);
					timer = setInterval(function(){
						speed = (end - box.offsetLeft) / 20;
						speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
						if(obj.offsetLeft === end){
							clearInterval(timer);
							return;
						}
						obj.style.left = box.offsetLeft +speed + 'px';
					},30)
					
				}
			}
			
		</script>
	</body>
</html>
