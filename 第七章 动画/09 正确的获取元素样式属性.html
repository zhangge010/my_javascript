<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#box{
				width: 200px;
				height: 50px;
				background-color: #008000;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			window.onload=function(){
				var box = document.getElementById('box');
				box.onmouseover=function(){
					move(this)
				}
				var timer=null;
				function move(obj){
					clearInterval(timer)
					timer=setInterval(function(){
						if(parseInt(getStyle(obj,'width'))===0){
							clearInterval(timer)
							return;
						}
						obj.style.width=parseInt(getStyle(obj,'width'))-1+'px';
					},30)
				}
				//获取属性值
				function getStyle(obj,attr){
					if(obj.currentStyle){
						//支持ie
						return obj.currentStyle[attr];
					}else{
						// console.log(getComputedStyle(obj,null)[attr])
						return getComputedStyle(obj,null)[attr]
					}
				}
			}
		</script>
	</body>
</html>
