<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#aside{
				position: absolute;
				top: 200px;
				left: 0;
				width: 220px;
			}
			#aside img{
				width: 300;
			}
		</style>
	</head>
	<body style="height:5000px;">
		<div id="aside">
			<img src="../images/cebianlan.jpg" >
		</div>
		<script src="js/myAnimation.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var aside=document.getElementById("aside");
			//获取广告的偏移量
			var aside_top=aside.offsetTop;
			window.onscroll=function(){
				//获取屏幕滚动的高度
				var docScrollTop = document.documentElement.scrollTop || document.body.scrollTop
				docScrollTop=parseInt(docScrollTop)
				startAnimation(aside,{"top":aside_top+docScrollTop})
				console.log(aside_top+docScrollTop)
			}
		</script>
	</body>
</html>
